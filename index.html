<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section class="main">

        <div class="container">
            <div class="que-col">
                <h2 id="questionBox" style="font-family: bree serif; font-weight: lighter;">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim, numquam.
                </h2>
            </div>
            <div class="col box">
                <input name="option" type="radio" id="first" value="a" required>
                <label for="first">option 1</label>
            </div>
            <div class="col box">
                <input name="option" type="radio" id="second" value="b" required>
                <label for="second">option 2</label>
            </div>
            <div class="col box">
                <input name="option" type="radio" id="third" value="c" required>
                <label for="third">option 3</label>
            </div>
            <div class="col box">
                <input name="option" type="radio" id="fourth" value="d" required>
                <label for="fourth">option 4</label>
            </div>

            <div class="button">
                <button id="clear" onclick="Clear()">Clear</button>
                <button id="submit" onclick="Submit()">Next</button>
            </div>

        </div>

    </section>
    <script src="script.js"></script>
</body>

</html>
